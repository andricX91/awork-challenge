@if (users.length) {
<article class="user-list">
  <div class="grouping">
    @for (group of groups; track $index) {
    <div class="group" (click)="groupUsers(group)">{{ group | titlecase }}</div>
    }
  </div>

  @for (user of users; track $index) {
  <app-user-item [user]="user" [allUsers]="users" />
  }
</article>
} @else {
<article class="user-list">
  <p>Loadingâ€¦</p>
</article>
}
